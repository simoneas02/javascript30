<html lang="en">

  <head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700" rel="stylesheet">

    <link rel="icon" href="./assets/img/favicon.png">

    <!-- More tags -->

    <meta name="description" content="A custom HTML5 video player interface with HTML, CSS and JavaScript.">
    <meta name="keywords" content="code, JavaScript, Vanilla JS">
    <meta name="author" content="Simone Amorim">
    <meta name="theme-color" content="#333333">

    <!-- Open graph -->
    <!-- =========================================== -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Custom HTML5 Video Player">
    <meta property="og:description" content="A custom HTML5 video player interface with HTML, CSS and JavaScript.">
    <meta property="og:url" content="https://simoneas02.github.io/javascript30/apps/HTML5-video-player/">
    <meta property="og:image" content="./assets/img/video.gif">

    <!-- Twitter cards -->
    <!-- =========================================== -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Custom HTML5 Video Player">
    <meta name="twitter:description" content="A custom HTML5 video player interface with HTML, CSS and JavaScript.">
    <meta name="twitter:url" content="https://simoneas02.github.io/javascript30/apps/HTML5-video-player/">
    <meta name="twitter:image" content="./assets/img/video.gif">

    <title>Custom HTML5 Video Player</title>
  </head>

  <body>
    <main class="container">
      <h1>Custom HTML5 Video Player</h1>
      <p>A custom HTML5 video player interface with HTML, CSS and JavaScript.</p>
      <div class="player">
        <video class="player__video viewer" src="./assets/img/video.mp4"></video>
      
        <div class="player__controls">
          <div class="progress">
            <div class="progress__bar"></div>
          </div>
          
          <div class="player__buttons">
            <button class="player__button toggle" title="Play">
              <img class="play" src="./assets/icons/play-arrow.svg" alt="Play arrow"/>
              <img class="pause hide-button" src="./assets/icons/pause-button.svg" alt="Pause"/>
            </button>
            <div class="player__ranges player__speaker">
              <img class="" src="./assets/icons/speaker.svg" alt="Speaker"/>
              <input class="player__range volume__bar" type="range" name="volume" min="0" max="1" step="0.05" value="0.4">
            </div>
            <div class="player__ranges">
              <button class="player__button" data-skip="-10">
                <img src="./assets/icons/rewind.svg" alt="Rewind" data-skip="-10"/>
              </button>
              <input class="player__range playback__rate" type="range" name="playbackRate" min="0" max="100" step="10" value="1">
              <button class="player__button" data-skip="10">
                <img src="./assets/icons/fast-forward.svg" alt="Fast forward" data-skip="10" />
              </button>
            </div>
            <div>
            </div>
          </div>
        </div>
      </div>
    </main>
    
    <script src="./assets/script/index.js"></script>
  </body>

</html>
