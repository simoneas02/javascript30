<body>
  <div class="container">

    <h1 class="container__title">Update CSS Variables with <span class="title-mark ">JS</span></h1>

    <div class="controls">
      <label class="controls__label" for="spacing">Spacing
        <input class="controls__input" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px" />
      </label>

      <label class="controls__label" for="blur">Blur
        <input class="controls__input" type="range" name="blur" min="0" max="25" value="10" data-sizing="px" />
      </label>

      <label class="controls__label" for="base">Base Color
        <input class="controls__input" type="color" name="base" value="#ffc6oo" />
      </label>
    </div>

    <img class="container__img" src="./assets/img/deusa.png">

  </div>
</body>
